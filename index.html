<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Nmae :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your First Name">
                <br>
                <label>Last Name :</label>
                <br>
                <input type="Text" id="name" placeholder="Enter your Last name">
                 <br>
                 <label>Your Age :</label>
                 <br>
                 <input type="number" name="age" id="name" placeholder="How old you are?">
                 <br>
                 <label>Email :</label>
                 <br>
                 <input type="Email" name="email" id="name" placeholder="Enter your email">
                 <br>
                 <label>Gender :</label>
                 <br>
                 &nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="male">
                 &nbsp;
                 <span id="male">Male</span>
                 &nbsp;&nbsp;&nbsp;
                 <input type="radio" name="gender" id="female">
                 &nbsp;
                 <span id="female">Female</span>
                 <br>
                 <label>Known Language</label>
                 <br>
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox" name="lang" id="hindi">
                 &nbsp;
                 <span id="hindi">Hindi</span>
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox" name="lang" id="English">
                 &nbsp;
                 <span id="english"> Enlish </span>
                 &nbsp;&nbsp;&nbsp;
                 <input type="checkbox" name="lang" id="Urdu">
                 &nbsp;
                 <span id="udru"> Urdu </span>











                
            
            </form>
            
        </div>
</body>
</html>
